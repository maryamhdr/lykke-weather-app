<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/styles.css" type="text/css">
	<script src="https://kit.fontawesome.com/dd36ffd39a.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
	<title>Lykke Weather</title>
</head>

<body>
	<div class="container">
		<div class="current-weather-container">
			<form class="flex-container">
				<div class="search-input-container">
					<i class="fa-solid fa-magnifying-glass search-icon"></i>
					<input class="search-input" type="search" placeholder="Search for places..." name="search"
						id="search-input">
				</div>
				<button type="submit" class="search-btn" id="search-btn">
					<i class="fa-solid fa-location-dot"></i>
				</button>
			</form>

			<div class="city-info-container" id="city-info-container">
				<div class="current-weather-card">
					<img id="current-weahter-icon" class="current-weahter-img" />
					<div class="current-temp-wrapper">
						<span class="current-temp" id="current-temp"></span>
						°
						<button class="temp-unit" id="temp-unit-btn" title="Change unit">C</button>
					</div>
					<div class="current-date-time">
						<span id="current-day-of-week">Monday,</span>
						<span class="time-txt" id="current-time">16:00</span>
					</div>
				</div>

				<div class="current-weather-box">
					<i class="fa-solid fa-cloud current-weather-icon"></i>
					<span id="weather-desc"></span>
				</div>

				<div class="current-place-box">
					<i class="fa-solid fa-location-dot location-icon"></i>
					<span id="city-name"></span>
				</div>
			</div>

			<div id="no-city-card" class="no-city-card">
				Nothing has been searched!
			</div>
		</div>

		<div class="week-forecast-container">
			<h2 class="week-forecast-heading">Week forecast</h2>
			<div class="forecast-list">
				<div class="forecast-card">
					<div class="forecast-day">Sun</div>
					<img class="forecast-icon" src="images/cloudy.png" />
					<div class="forecast-temp">12° <span class="lower-temp"> -3°</span></div>
				</div>
				<div class="forecast-card current-card">
					<div class="forecast-day">Mon</div>
					<img class="forecast-icon" src="images/cloudy.png" />
					<div class="forecast-temp">12° <span class="lower-temp"> -3°</span></div>
				</div>
				<div class="forecast-card">
					<div class="forecast-day">Tue</div>
					<img class="forecast-icon" src="images/cloudy.png" />
					<div class="forecast-temp">12° <span class="lower-temp"> -3°</span></div>
				</div>
				<div class="forecast-card">
					<div class="forecast-day">Wed</div>
					<img class="forecast-icon" src="images/cloudy.png" />
					<div class="forecast-temp">12° <span class="lower-temp"> -3°</span></div>
				</div>
				<div class="forecast-card">
					<div class="forecast-day">Thu</div>
					<img class="forecast-icon" src="images/cloudy.png" />
					<div class="forecast-temp">12° <span class="lower-temp"> -3°</span></div>
				</div>
				<div class="forecast-card">
					<div class="forecast-day">Fri</div>
					<img class="forecast-icon" src="images/cloudy.png" />
					<div class="forecast-temp">12° <span class="lower-temp"> -3°</span></div>
				</div>
				<div class="forecast-card">
					<div class="forecast-day">Sat</div>
					<img class="forecast-icon" src="images/cloudy.png" />
					<div class="forecast-temp">12° <span class="lower-temp"> -3°</span></div>
				</div>
			</div>
		</div>
	</div>
	<script src="./src/app.js"></script>
</body>

</html>
