<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/styles.css" type="text/css">
	<script src="https://kit.fontawesome.com/dd36ffd39a.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
	<title>Lykke Weather</title>
</head>

<body>
	<div class="container">
		<h1 class="main-heading">Lykke with Weather 🏖</h1>
		<form class="flex-container">
			<div class="search-input-container">
				<i class="fa-solid fa-magnifying-glass search-icon"></i>
				<input class="search-input" type="search" placeholder="Search for places..." name="search"
					id="search-input">
			</div>
			<button type="submit" class="search-btn" id="search-btn">
				<i class="fa-solid fa-location-dot"></i>
			</button>
		</form>
		<div class="weather-result-container" id="weather-result-container">
			<div class="city-info-container">
				<div class="current-weather-card">
					<img id="current-weahter-icon" class="current-weahter-img" />
					<div class="current-temp-wrapper">
						<span class="current-temp">
							<span id="current-temp"></span>
							°
							<button class="temp-unit" id="temp-unit-btn" title="Change unit">C</button>
						</span>
						<span class="current-weather-desc" id="current-weather-desc"></span>
					</div>
					<div class="current-date-time">
						<span id="current-day-of-week"></span>
						<span class="time-txt" id="current-time"></span>
					</div>
				</div>

				<div class="row-container">
					<div class="current-wind-box">
						<i class="fa-solid fa-wind wind-icon"></i>
						<span id="current-wind" title="wind-speed"></span>
					</div>

					<div class="current-humidity-box">
						<i class="fa-solid fa-water water-icon"></i>
						<span id="current-humidity" title="humidity"></span>
					</div>

					<div class="current-place-box">
						<i class="fa-solid fa-location-dot location-icon"></i>
						<span id="city-name"></span>
					</div>
				</div>
			</div>
			<div class="forecast-list" id="forecast-list"></div>
		</div>

		<div id="empty-state" class="empty-state">
			No results yet.
		</div>

		<footer>
			<i class="fa fa-github" aria-hidden="true"></i>
			Developed by
			<a href="https://github.com/maryamhdr/lykke-weather-app">MaryamHdr</a>
		</footer>
	</div>
	<script src="./src/app.js"></script>
</body>

</html>
